<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- menulis dengan html biasa -->
  <!-- <h1>Hello from HTM!</h1> -->
  <div id="root"></div>

  <script 
    src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script 
    crossorigin 
    src="https://unpkg.com/react@18/umd/react.development.js">
  </script>
  <script 
    crossorigin 
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
  </script>
  <script type="text/babel">
    const root = document.querySelector('#root');

    //How does react render an element into the DOM tree?
    function tick() {
      //basic menggunkan vanilla javascript
      //tidak efektif karena me-render ulang seluruh element yang terkait yaitu mulai div->h1->jam
      // const element = `
      //   <div>
      //     <h1>Jam Sekarang :</h1>
      //     ${new Date().toLocaleTimeString()}
      //   </div>
      // `;
      
      // root.innerHTML = element;
      
      // menggunakan react
      //efektif dikarenakan hanya me-render ulang element yang perlu dirender saja yaitu jam(h3)
      const element = (
        <>
        <div>
          <h1>Jam Sekarang :</h1>
          <h3>{new Date().toLocaleTimeString()}</h3>
          </div>
        </>
      )

      ReactDOM.render(element, root)
    }

    //memanggil function
    tick();

    //melakukan rendering setiap 1sec
    setInterval(() => {
      tick()
    }, 1000);

    // ReactDOM.render(element, root)
  </script>
</body>
</html>
