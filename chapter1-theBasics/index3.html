<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- menulis dengan html biasa -->
  <!-- <h1>Hello from HTM!</h1> -->
  <div id="root"></div>

  <script 
    src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script 
    crossorigin 
    src="https://unpkg.com/react@18/umd/react.development.js">
  </script>
  <script 
    crossorigin 
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
  </script>
  <script type="text/babel">
    const root = document.querySelector('#root');

    //embed JS Expression ke dalam JSX
    const name= 'Ikhwan';

    const ngegas = (text) => text.toUpperCase();

    const className = 'list-pertama';

    //memahami JSX dan Babel
    const element = (
      //menggunakan props(classNames)
      <ul className='list'>
        <li className={className}>Apel</li>
        <li>Mangga</li>
        <li>alpukat</li>
        <li>nama saya adalah {name}</li>
        <li>nama saya adalah {ngegas(name)}</li>
        <li>waktu saat ini {new Date().toLocaleString()}</li>
        <li>
          <img 
            src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=40" 
            alt="menampilkan foto" 
          />
        </li>
      </ul>
    );

    ReactDOM.render(element, root)
  </script>
</body>
</html>
